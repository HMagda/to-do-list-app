<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do List Application Tests</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.6.0/jasmine.min.css"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.6.0/jasmine.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.6.0/jasmine-html.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.6.0/boot.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="script.js"></script>
        <script src="spec/test.js"></script>
    </head>
    <body>
        <div class="todo-container">
            <h1 id="main-heading">To-Do List</h1>
            <div class="add-container">
                <label for="task-input" class="visually-hidden">New Task</label>
                <input
                    type="text"
                    placeholder="New task"
                    aria-label="Enter a new task"
                    id="task-input"
                    class="task-input"
                />
                <button
                    aria-label="Add new task"
                    id="add-task-btn"
                    class="add-task-btn"
                >
                    ADD
                </button>
            </div>
            <ul
                aria-live="polite"
                aria-relevant="additions removals"
                id="task-list"
                class="task-list"
            ></ul>
            <div
                aria-live="assertive"
                aria-atomic="true"
                id="sr-announcements"
                class="visually-hidden"
            ></div>
        </div>
    </body>
</html>
